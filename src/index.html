<!DOCTYPE html>
<html>

<head>
    <title>eShop</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div id="app">
    <header>
      <search v-on:search="searchHandler"></search>
      <button class="cart-button" type="button" v-on:click="showCart">Корзина</button>
    </header>
    <main>
      <div class="goods-list" v-on:click="addToCartHandler">
       <p v-if="isLoaded && goods.length==0">Корзина пуста</p>
        <goods-item 
          v-for="good in filtredGoods" 
          v-bind:title="good.title" 
          v-bind:price="good.price"
          v-bind:id="good.id"
        ></goods-item>
        </div>
        
        <div class="cart visually-hidden">
            <h2 class="cart-name">Корзина</h2>
               <cart
                   v-bind:cart="cart"
               ></cart>  
<!--
        <div class="sum" v-if="cart.length !=0">
         <span class="sum-text">Общая стоимость:<span class="sum-price">0</span></span>
         </div>
-->

        </div>
        
      
      
    </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js"></script>
</body>

</html>
